<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Catalog{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 0; margin-bottom: 30px; }
        .header h1 { text-align: center; margin-bottom: 10px; }
        
        .nav { display: flex; justify-content: center; gap: 30px; }
        .nav a { color: white; text-decoration: none; padding: 10px 20px; border-radius: 25px; transition: all 0.3s; }
        .nav a:hover { background: rgba(255,255,255,0.2); transform: translateY(-2px); }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; margin-top: 30px; }
        .product-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card h3 { color: #333; margin-bottom: 10px; font-size: 1.2em; }
        .product-card p { color: #666; margin-bottom: 15px; }
        .price { font-size: 24px; font-weight: bold; color: #27ae60; margin-bottom: 15px; }
        .category-tag { background: #e3f2fd; color: #1976d2; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; display: inline-block; margin-bottom: 10px; }
        .brand-tag { background: #f3e5f5; color: #7b1fa2; padding: 5px 12px; border-radius: 20px; font-size: 0.9em; display: inline-block; margin-left: 10px; }
        
        .btn { display: inline-block; background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 12px 25px; text-decoration: none; border-radius: 25px; transition: all 0.3s; font-weight: 500; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .category-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .category-card { background: white; padding: 25px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .category-card h3 { color: #333; margin-bottom: 15px; }
        
        .product-detail { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .product-meta { display: flex; gap: 15px; margin: 20px 0; }
        .reviews { margin-top: 30px; }
        .review { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .rating { color: #ffa726; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>{% block header %}E-commerce Product Catalog{% endblock %}</h1>
            <nav class="nav">
                <a href="/">üè† Home</a>
                <a href="/products/">üì¶ Products</a>
                <a href="/categories/">üìÇ Categories</a>
                <a href="/api/">üîó API</a>
            </nav>
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
